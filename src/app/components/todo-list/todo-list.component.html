  <li class="todo-item"  [ngClass]="{'completed': todo.isCompleted }">
    <div>
      <input type="checkbox" class="example-margin" (change)="onComplete()" >
      {{todo.title}} - {{ todo.date | date: 'dd/MM/yyyy' }}
    </div>
    <div class="delete-icon" (click)="onDelete(todo)">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete-forever" ></mat-icon>
    </div>
  </li>
